<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link -->
    <link rel="shortcut icon" type="x-icon" href="/static/img/pokeball.png">
    <!-- CSS link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font links -->
    <title>{{ session.name }}'s Data</title>
</head>
<body class="bg-dark">
    <div style="height: 500px;" class="d-flex border border-white col-md-6 mx-auto mt-5">
        <div class="row">
            <img class="image col-md-6" src="{{ session.image }}" alt="{{ session.name }}">
            <div class="col-md-6 flex-column text-center text-white mt-3">
                <h1>{{ session.name }}</h1>
                <h3>Height: {{ session.height }} Decimetres</h3>
                <h3>Weight: {{ session.weight }} Hectograms</h3>
                <h3>Ability: {{ session.ability }}</h3>
                <h3>Pokedex number: {{ session.id }}</h3>
            </div>
        </div>
    </div>
    <a href="/">Back</a>
</body>
</html>
