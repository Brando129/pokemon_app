<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link -->
    <link rel="shortcut icon" type="x-icon" href="/static/img/pokeball.png">
    <!-- CSS link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font links -->
    <title>Pokemon App</title>
</head>
<body class="page-color">
    <div class="d-flex justify-content-center mt-5">
        <div class="pokedex-background col-md-4 d-flex justify-content-center px-2">
            <div class="pokedex-background2 p-3 my-auto">
                <div class="pokedex-top d-flex align-items-center justify-content-between p-3">
                    <div class="pokedex-top-left">
                        <img class="lens" src="/static/img/lens.png" alt="Camera lens">
                    </div>
                    <div>
                        <img class="lights" src="/static/img/ryg.png" alt="Red, yellow, green lights">
                    </div>
                </div>
                <div class="pokedex-screen mt-3 p-1">
                    <div class="pokedex-screen2 mt-1 p-1">
                        <div class="pokedex-screen3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
